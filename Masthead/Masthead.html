<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masthead</title>
    <link rel="stylesheet" href="masthead.css" type="text/css">
</head>
<body>

    <!-- Masthead "Medium" challenge is below -->
    <header>
        
            <div class="masthead">

                <div class="logo">
                    <a class="logotext" href="#">Logo</a>
                </div>
                <nav class="navbar">
                    <a class="navbar" href="#">PRODUCTS</a>
                    <a class="navbar" href="#">MUSIC</a>
                    <a class="navbar" href="#">PLAY</a>
                    <a class="navbar" href="#">CONNECT</a>
                </nav>
                <div class="searchbar">
                
                    <div>
                        <input id="searchfield" type="text" id="inputfield" placeholder="Search...">
                    </div>
                    
                    <button id="searchbutton" type="button">
                            <img src="https://openclipart.org/image/800px/svg_to_png/213239/Search-icon.png" alt="search button" style="filter: invert(100%); background-color: transparent; width: 12px;">
                    </button>
                    
                </div>
                
                <nav class="nav1">
                    <a id="signin" href="#">SIGN IN</a>
                    <p id="signinslash">/</p>
                    <a id="signin" href="#">DEALER LOCATOR</a>
                </nav>
                <nav class="nav2">
                    <a id="cart" href="#">VIEW CART
                    <img id="svg" src="shopping-cart-icon.svg" style="filter: invert(100%); background-color: transparent; width: 28px; height: 20px;" >
                    </a> 
                </nav>

            </div>

        

    </header>
    
</body>
</html>
